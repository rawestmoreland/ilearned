name: Deploy Netlify Staging App

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - staging
    paths-ignore:
      - 'backend/**'
  workflow_dispatch:

jobs:
  staging_netlify:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Deploy to netlify
        if: github.event.pull_request.merged == true || github.event_name == 'push'
        run: |
          curl -X POST -d {} https://api.netlify.com/build_hooks/${{ secrets.NETLIFY_BUILD_HOOK_ID_STAGING }}
