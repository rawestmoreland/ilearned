name: 'Netlify Preview Deploy'

on:
  workflow_run:
    workflows: ["Check deployment status"]
    types:
      - completed
  # pull_request:
  #   types: ['opened', 'edited', 'synchronized']
  workflow_dispatch:

jobs:
  on-heroku-deploy-sucess:
    runs-on: ubuntu-18.04
    if: ${{github.event.workflow_run.conclusion == 'success'}}
    steps:
      - uses: actions/checkout@v2
      # Find the PR associated with this push, if there is one.
      - uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          # Can be "open", "closed", or "all".  Defaults to "open".
          state: open
      - run: npm --version && node --version
      - run: cd frontend && npm install
      - run: cd ../
      - run: npm i -D netlify-cli
      - run: sed -i "s~https://ilearned-pr-.*.~https://ilearned-pr-$(echo ${PR}).~g" netlify.toml
        env:
          PR: ${{ steps.findPr.outputs.pr }}
      - run: netlify deploy --build --auth ${{secrets.NETLIFY_AUTH_TOKEN}} --site ${{secrets.NETLIFY_SITE_ID}} --context deploy-preview
  on-heroku-deploy-failure:
    runs-on: ubuntu-latest
    if: ${{github.event.workflow_run.conclusion == 'failure'}}
    steps:
      - run: echo 'The triggering workflow failed'
