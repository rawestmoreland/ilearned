name: 'Netlify Preview Deploy'

on:
  pull_request:
    types: ['opened', 'edited', 'synchronized']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      # Find the PR associated with this push, if there is one.
      - uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          # Can be "open", "closed", or "all".  Defaults to "open".
          state: open
      - run: npm --version && node --version
      - run: cd frontend && npm install
      - run: cd ../
      - run: npm i -D netlify-cli
      - run: echo ${PR}
        env:
          PR: ${{ steps.findPr.outputs.pr }}
      - run: sed "s/https://ilearned-pr-.*/https://ilearned-pr-$(echo ${PR}).herokuapp.com/g" netlify.toml
      - run: netlify deploy --build --auth ${{secrets.NETLIFY_AUTH_TOKEN}} --site ${{secrets.NETLIFY_SITE_ID}} --context deploy-preview
